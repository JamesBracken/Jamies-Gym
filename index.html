<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="One fitness, your one stop shop for health. Perfect for those looking to up their fitness game, physical fitness
    mental fitness and more! You name it we got it, sign up now to level up your game">
    <title>One fitness | Home</title>

    <!-- Bootstrap stylesheet link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google fonts link -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Macondo&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <!-- Font awesome kits -->
    <script src="https://kit.fontawesome.com/d51c017cc6.js" crossorigin="anonymous"></script>
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <a id="navbar-brand-anchor" class="navbar-brand" href="index.html"><i class="fa-solid fa-dumbbell fa-xl"
                    style="color: #000000;"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Classes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Amenities</a>
                    </li>
                    <div class="cta d-flex">
                        <li class="nav-item">
                            <button href="signup.html" class="navlink align-center">Sign up now!</button>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Header section -->
    <header class="container section">
        <div class="row">
            <div id="title" class="d-flex col-12">
                <h1 class=" col-12 d-flex justify-content-center">Jamie's Gyms</h1>
            </div>
            <div>
                <img id="heroimg" src="./assets/images/heroimage.jpg"
                    alt="A woman working outon a bike, with women behind her">
            </div>
        </div>
    </header>
    <footer id="contact" class="mt-auto">
        <div class="container section ">
            <div class="row justify-content-center">
                <div class="col-12">
                    <h2 class="my-4 display-6 text-center">Contact us</h2>
                </div>
                <div class="col-12 col-sm-4">
                    <h3 class="heading">Contact info</h3>
                    <address><i class="fa-solid fa-location-dot"></i><strong> Jamie's gyms</strong><br>
                        1234 jamie walk, <br>
                        london city, 12345
                    </address>
                    <p><i class="fa-solid fa-phone"></i> 0123456789 <br>
                        <i class="fa-solid fa-envelope"></i> info@jamiesgyms.com
                    </p>
                    <div class="social-media-links my-4 d-flex justify-content-between">
                        <a href="https://www.instagram.com/" rel="noopener" target="_blank"
                            aria-label="Visit our instagram page (This will open in a new tab)"><i
                                class="fa-brands fa-instagram"></i></a>
                        <a href="https://www.facebook.com/" rel="noopener" target="_blank"
                            aria-label="Visit our facebook page (This will open in a new tab)"><i class=" fa-brands
                            fa-facebook"></i></a>
                        <a href="https://x.com/" rel="noopener" target="_blank"
                            aria-label="Visit our twitter page (This will open in a new tab)"><i class=" fa-brands
                            fa-twitter"></i></a>
                    </div>
                </div>
                <div class="col-12 col-sm-4 ">
                    <table id="gymtimes">
                        <thead>
                            <tr>
                                <th scope="col">Day</th>
                                <th scope="col">Open</th>
                                <th scope="col">Close</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">Mon-Fri</th>
                                <td>7AM</td>
                                <td>11PM</td>
                            </tr>
                            <tr>
                                <th scope="row">Sat</th>
                                <td>8AM</td>
                                <td>10PM</td>
                            </tr>
                            <tr>
                                <th scope="row">Sun</th>
                                <td>9AM</td>
                                <td>9PM</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap JS script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
